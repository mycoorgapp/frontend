<ion-header>

  <ion-navbar>
    <ion-title>Booking Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  *ngIf="homeStayDetail">
  <ion-item >
		<p>{{homeStayDetail.display_name}}</p>
	</ion-item>
	<ion-item >
		<ion-row>
	    <ion-col col-6>
	      Check in
	    </ion-col>
	    <ion-col col-6>
	    	check_in date
	    </ion-col>
		</ion-row>
	</ion-item>
	<ion-item >
		<ion-row>
	    <ion-col col-6>
	      Check out
	    </ion-col>
	    <ion-col col-6>
    		checkout data
	    </ion-col>
		</ion-row>
	</ion-item>
	<ion-item >
		<ion-row>
		    <ion-col col-6>
		      Guests
		    </ion-col>
		    <ion-col col-6>
	    		 <p>{{homeStayDetail.booking.guests}}</p>
		    </ion-col>
		</ion-row>
	</ion-item>
	<ion-item >
		<ion-row>
		    <ion-col col-6>
		      Room Selected
		    </ion-col>
		    <ion-col col-6>
	    		 <p>{{homeStayDetail.booking.selected_room}}</p>
		    </ion-col>
		</ion-row>
	</ion-item>
	<ion-item >
		<ion-row>
		    <ion-col col-6>
		      Amount
		    </ion-col>
		    <ion-col col-6>
	    		 <p>{{homeStayDetail.booking.total_amount}}</p>
		    </ion-col>
		</ion-row>
	</ion-item>
	<ion-fab bottom right #fab>
    	<button ion-fab (click)="goToBooking(homestay)">Next</button>
	</ion-fab>
</ion-content>
