<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
  <!-- add profile picture od user -->
    <img src="assets/img/ionic-logo-white.svg" alt="ionic logo">
  </div>
  <div padding class="about-info">
    <h4>{{user.name}}</h4>

    <ion-list >
      <ion-item>
        <ion-icon name="md-mail" item-start></ion-icon>
        <ion-label>Email</ion-label>
        <ion-input  type="text" [(ngModel)]="user.email"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-icon name="ios-calendar" item-start></ion-icon>
        <ion-label>DOB</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="user.dob"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="md-locate" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-input  type="text" [(ngModel)]="user.location"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="md-navigate" item-start></ion-icon>
        <ion-label>Address</ion-label>
        <ion-input  type="text" [(ngModel)]="user.address"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-select>
          <ion-option value="madison" selected>Madison, WI</ion-option>
          <ion-option value="austin">Austin, TX</ion-option>
          <ion-option value="chicago">Chicago, IL</ion-option>
          <ion-option value="seattle">Seattle, WA</ion-option>
        </ion-select>
      </ion-item>-->
    </ion-list> 

    
  </div>
</ion-content>
