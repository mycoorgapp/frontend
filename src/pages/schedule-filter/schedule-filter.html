<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Filters
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Tracks</ion-list-header>
      <ion-item>
       <ion-label>Price</ion-label>
        <ion-range min="0" max="2000" [(ngModel)]="price" color="secondary">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>2000</ion-label>
        </ion-range>
      </ion-item>

    {{price}}

    <ion-item>
      <ion-label>facility</ion-label>
      <ion-select [(ngModel)]="toppings" multiple="true">
        <ion-option>aaa</ion-option>
        <ion-option>bbbb</ion-option>
        <ion-option>cccc</ion-option>
        <ion-option>dddd</ion-option>
        <ion-option>eeee</ion-option>
        <ion-option>fff</ion-option>
      </ion-select>
    </ion-item>

   <!--  <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <span item-start class="dot"></span>
      <ion-label>{{track.name}}</ion-label>
      <ion-toggle [(ngModel)]="track.isChecked" color="secondary"></ion-toggle>
    </ion-item> -->

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>

</ion-content>
