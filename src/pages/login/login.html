<ion-content class="login_bg">
	<div class="logo content_ctr" >
		<img src="../assets/img/logo.png" alt="logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item class="bgd_trans">
				<ion-label color="primary"><ion-icon name="ios-contact-outline" class="icon_size"></ion-icon></ion-label>
				<ion-input placeholder="Email" class="input_clr" [(ngModel)]="login.email" name="email" type="email" #email="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				email is required
			</p>

			<ion-item class="bgd_trans">
				<ion-label color="primary"><ion-icon name="ios-key-outline" class="icon_size"></ion-icon></ion-label>
				<ion-input placeholder="Password" class="input_clr" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block class="btn_radius">Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block class="btn_radius">Signup</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
