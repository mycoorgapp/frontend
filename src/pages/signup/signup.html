<ion-header>
	<ion-navbar>
		<!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="login-page login_bg">

	<!-- <div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div> -->

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item class="bgd_trans">
				<ion-label floating color="primary">Username</ion-label>
				<ion-input class="input_clr" [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item class="bgd_trans">
				<ion-label floating color="primary">Email</ion-label>
				<ion-input class="input_clr" [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item class="bgd_trans">
				<ion-label floating color="primary">Password</ion-label>
				<ion-input class="input_clr" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

			<ion-item class="bgd_trans">
				<ion-label floating color="primary">Mobile No</ion-label>
				<ion-input class="input_clr" [(ngModel)]="signup.mobile" name="mobile" type="number" #mobile="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="mobile.valid || submitted == false" color="danger" padding-left>
				Mobile is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block class="btn_radius">Register</button>
		</div>
	</form>

</ion-content>
